<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Path findiing</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>A* path finding</h1>
        </header>
        <main></main>
        <nav>
            <div id="grid">
                <h2>GRID</h2>
                <label>Heigth: <input type="number" id="height" value="500" min=10 autocomplete="off"> px</label><br>
                <label>Width: <input type="number" id="width" value="1000" min=10 autocomplete="off"> px</label><br>
                <label>Cell: <input type="number" id="cell" value="30" min=1 autocomplete="off"> px</label><br><br>
                <button id="gridControl">Apply</button>
            </div>
            <div>
                <h2>Drawing tools</h2>
                <span>Selected: <span id="tool">start</span></span>
                <br><br><button id="start">Start cell</button>
                <button id="target">Target cell</button>
                <button id="wall">Wall</button>
            </div>
            <div>
                <h2>Algorithm</h2>
                <div>
                    <span>Algorithm was executed in: <span id="time">NaN</span></span><br><br>
                    <button id="find">Run</button>
                </div>
            </div>
        </nav>

    </body>
    <script src="./build/interface.js"></script>
    <script src="./build/pathFinding.js"></script>

</html>
